<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
>
<link rel="stylesheet" href="rough.css">
</head>
<body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-sm-12 head">
            <h1 >Order Details</h1>
          </div>
          <!-- creating the form using bootstrap -->
          <!-- provided function when the form is submitted -->
        <form id="myForm" onsubmit="fillTable(); return false; required "> 
            <div class="row myRow">
              <div class="col-md-1 col-sm-1"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label for="FirstName">FirstName</label>
                </div> 
                <div class="col-md-1 col-sm-1">:</div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="FirstName" id="firstName" required >
                </div> 
            </div> 
             <div class="row myRow">
              <div class="col-md-1 col-sm-1"></div>
              <div class="col-md-4 col-sm-4" >
                <label for="lastName">LastName</label>
              </div>
              <div class="col-md-1 col-sm-1">:</div>
              <div class="col-md-6 col-sm-6">
                <input type="text" name="LastName" id="lastName" required >
              </div>
           </div>
           <div class="row myRow">
               <div class="col-md-1 col-sm-1"></div>
               <div class="col-md-4 col-sm-4">
                  <label for="address">Address</label>
               </div>
               <div class="col-md-1 col-sm-1">:</div>
               <div class="col-md-6 col-sm-6">
                   <input type="text"  name="address" id="address" required>
               </div>
           </div> 
           <div class="row myRow">
               <div class="col-md-1 col-sm-1"></div>
               <div class="col-md-4 col-sm-4">
                    <label for="Pincode">Pincode</label>
               </div>
               <div class="col-md-1 col-sm-1">:</div>
               <div class="col-md-6 col-sm-6">
                 <input type="number" min=1 name="LastName" id="pincode" 
                        pattern="[0-9]{6}" required> 
               </div>
            </div>  
            <div class="row myRow">
               <div class="col-md-1 col-sm-1"></div>
               <div class="col-md-4 col-sm-4">
                  <label for="gender">Gender</label>
               </div>
               <div class="col-md-1 col-sm-1">:</div>
               <div class="col-md-6 col-sm-6">
                <input type="radio" name="gender" value="Male" required>Male
                <input type="radio" name="gender" value="Female" required >Female
                <input type="radio" name="gender"  value="Others" required>others
               </div>
            </div> 
            <div class="row myRow">
               <div class="col-md-1 col-sm-1"></div>
               <div class="col-md-4 col-sm-4">
                <label for="lastName">Choice of Food<br>
                  <span class="text-muted">(choose atleast two foods)</span>
                </label>
               </div>
               <div class="col-md-1 col-sm-1">:</div>
               <div class="col-md-6 col-sm-6">
                 <div class="col-md-12 col-sm-12">
                  <input type="checkbox" name="food" value="Pizza">Pizza
                  <input type="checkbox" name="food"class="foodItem" value="Burger">Burger
                  <input type="checkbox" name="food"class="foodItem" value="Pasta" >Pasta
                 </div>
                    <div class="col-md-12 col-sm-12">
                      <input type="checkbox" name="food"class="foodItem" value="Makroon" >Makroon
                      <input type="checkbox" name="food" class="foodItem"value="Sandwich" >Sandwich
                    </div>
                    
               </div>
            </div> 
            <div class="row myRow">
               <div class="col-md-1 col-sm-1"></div>
               <div class="col-md-4 col-sm-4">
                <label for="State">State</label>
               </div>
               <div width="1vh"class="col-md-1 col-sm-1">:</div>
               <div class="col-md-6 col-sm-6">
                <input type="text" name="state" id="state" required>
               </div>
            </div> 
            <div class="row myRow">
              <div class="col-md-1 col-sm-1"></div>
              <div class="col-md-4 col-sm-4">
                <label for="country">Country</label>
              </div>
              <div class="col-md-1 col-sm-1">:</div>
              <div class="col-md-6 col-sm-6">
                <input type="text" name="Country" id="country" required>
              </div>
            </div>  
            <div class="row myRow">
               <div class="col-md-4 col-sm-4"></div>
               <div class="col-md-4 col-sm-4">
                <input type="submit" value="submit" class="submit" >
                </div>
               <div class="col-md-4 col-sm-4"></div> 
            </div> 
        </form>  
    </div>
  </div>
  
    <div style="margin-top:20px"class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-sm-12 head">
          <h1 >Order Receipt</h1>
        </div>
        <!-- creating a table for the values to be filled -->
        <table id="myTable" class="myTable">
            <div class="col-md-12  col-sm-12">
              <tr id='Tfname' >
                <th  class="colHeading">FirstName</th>
               </tr>
              <tr id='Tlname'>
               <th class="colHeading">LastName</th>
              </tr>
              <tr id='Taddress'>
                <th class="colHeading" >Address</th>
              </tr>
              <tr id='Tpincode'>
               <th class="colHeading">Pincode</th>
              </tr>
              <tr id='Tgender'>
                <th class="colHeading">Gender</th>
              </tr>
              <tr id='Tfood'>
               <th  class="colHeadingSpl">Choice of Food</th>
              </tr>
              <tr id='Tstate'>
               <th class="colHeading">State</th>
              </tr>
              <tr id='Tcountry'>
               <th class="colHeading">Country</th>
             </tr>  
            </div>
        </table>
      </div>
    </div>
   
          <script src="domForm.js"></script>
</body>
</html>
